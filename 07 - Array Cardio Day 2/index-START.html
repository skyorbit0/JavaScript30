<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {
        name: 'Lux',
        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.some() 对每一项运行指定函数，如果任一项返回true则返回true
    const isAult = people.some(function (persion) {
      const currentYear = (new Date()).getFullYear();
      if (currentYear - persion.year >= 19) {
        return true;
      }
    });
    console.log('isAult:' + isAult);

    // Array.prototype.every() // is everyone 19 or older?
    const allAults = people.every(person => {
      const currentYear = (new Date()).getFullYear;
      if (currentYear - person.year >= 19) {
        return true;
      }
    });
    console.log('allAults:' + allAults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // Array.find() ES6语法，返回一个结果为true的项目
    const comment = comments.find(comment => comment.id === 823423);
    console.log('comment:' + comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    // 返回符合条件的第一项目的所以位置
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // slice 接收两个参数，数组起始位置和结束位置，然后创建一个新数组
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ]
  </script>
</body>

</html>
